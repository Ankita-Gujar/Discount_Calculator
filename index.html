<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Calculator</title>

    <style>
        body{
            background-color: #f2f6ff;
            font-family: Arial, sans-serif;
        }

        fieldset{
            background-color: rgb(186, 248, 248);
            width:500px;
            height:auto;
            margin:100px auto;
            padding:40px;
            line-height:2.5;
            border-radius: 10px;
            border:2px solid #333;
        }

        h1{
            color:black;
            text-align:center;
            text-decoration: underline;
        }

        label{
            font-weight:bold;
        }

        input{
            height:30px;
            width:220px;
            margin-left:20px;
            padding-left:5px;
        }

        button{
            background-color: rgb(65, 65, 250);
            color:white;
            height:35px;
            width:220px;
            border:none;
            text-shadow: 1px 1px 2px black;
            margin:20px auto;
            cursor:pointer;
            display:block;
            border-radius:5px;
        }

        button:hover{
            background-color: rgb(40, 40, 220);
        }

        #result{
            text-align:center;
            font-size:18px;
            font-weight:bold;
            margin-top:15px;
        }

        .error{
            color:red;
        }

        .success{
            color:green;
        }
    </style>
</head>

<body>
    <fieldset>
        <h1>DISCOUNT CALCULATOR</h1>

        <label>Original Price:</label>
        <input type="number" id="price" placeholder="Enter original price">

        <br>

        <label>Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount percentage">

        <button onclick="calculateDiscount()">Calculate</button>

        <hr>

        <div id="result"></div>
    </fieldset>

    <script>
        function calculateDiscount(){
            const price = parseFloat(document.getElementById("price").value);
            const discount = parseFloat(document.getElementById("discount").value);
            const resultDiv = document.getElementById("result");

            if(isNaN(price) || isNaN(discount)){
                resultDiv.innerHTML = "⚠️ Please enter valid values";
                resultDiv.className = "error";
                return;
            }

            if(price <= 0 || discount < 0){
                resultDiv.innerHTML = "⚠️ Values must be positive";
                resultDiv.className = "error";
                return;
            }

            const discountAmount = (price * discount) / 100;
            const finalPrice = price - discountAmount;

            resultDiv.innerHTML = `
                Original Price: ₹${price}<br>
                Discount: ${discount}%<br>
                <strong>Final Price: ₹${finalPrice.toFixed(2)}</strong>
            `;
            resultDiv.className = "success";
        }
    </script>
</body>
</html>
