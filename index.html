<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discount Calculator</title>

<style>
    body{
        background:#f4f7ff;
        font-family: Arial, sans-serif;
    }

    .card{
        width:600px;
        background:#bffafa;
        margin:80px auto;
        padding:40px;
        border-radius:12px;
        border:2px solid #333;
    }

    h1{
        text-align:center;
        text-decoration:underline;
        margin-bottom:30px;
    }

    .form-row{
        display:grid;
        grid-template-columns: 150px 1fr;
        align-items:center;
        gap:20px;
        margin-bottom:20px;
    }

    label{
        font-weight:bold;
    }

    input{
        height:35px;
        width:100%;
        padding:5px 10px;
        font-size:16px;
        border-radius:5px;
        border:1px solid #555;
    }

    button{
        display:block;
        width:250px;
        height:40px;
        margin:30px auto;
        background:#4c4cff;
        color:white;
        font-size:16px;
        border:none;
        border-radius:6px;
        cursor:pointer;
    }

    button:hover{
        background:#3b3be0;
    }

    hr{
        margin:30px 0;
    }

    #result{
        text-align:center;
        font-size:18px;
        font-weight:bold;
        color:green;
        line-height:2;
    }
</style>
</head>

<body>

<div class="card">
    <h1>DISCOUNT CALCULATOR</h1>

    <div class="form-row">
        <label>Original Price:</label>
        <input type="number" id="price" placeholder="Enter price">
    </div>

    <div class="form-row">
        <label>Discount (%):</label>
        <input type="number" id="discount" placeholder="Enter discount">
    </div>

    <button onclick="calculate()">Calculate</button>

    <hr>

    <div id="result"></div>
</div>

<script>
function calculate(){
    const price = parseFloat(document.getElementById("price").value);
    const discount = parseFloat(document.getElementById("discount").value);
    const result = document.getElementById("result");

    if(isNaN(price) || isNaN(discount)){
        result.innerHTML = "Please enter valid values";
        result.style.color = "red";
        return;
    }

    const finalPrice = price - (price * discount / 100);

    result.innerHTML = `
        Original Price: ₹${price}<br>
        Discount: ${discount}%<br>
        Final Price: ₹${finalPrice.toFixed(2)}
    `;
    result.style.color = "green";
}
</script>

</body>
</html>
